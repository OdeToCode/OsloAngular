<!DOCTYPE html>
<html>
<head>
    <title>The Movie Application</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" />
    <style>
        body[ngCloak] {
            display: none;
        }
    </style>
</head>
<body ng-app="movieApp" class="container" ng-cloak>

    <nav class="navbar navbar-default navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">At The Movies!</a>
        </div>

        <ul class="nav navbar-nav">
            <li><a href="/default.html">Home</a></li>
        </ul>
    </nav>

    <div ng-controller="MovieListController" class="row">

        <div class="col-md-12">
            <table class="table table-striped" ng-show="movies">
                <tr>
                    <th>
                        Title
                    </th>
                    <th>
                        Length
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>
                <tr ng-repeat="movie in movies">
                    <td>
                        {{ movie.title }}                        
                    </td>
                    <td>
                        {{ movie.length }}
                    </td>
                    <td>
                        <button class="btn" ng-click="makeLonger(movie)">
                            <span class="glyphicon glyphicon-plus">
                            </span>
                        </button>
                        <button class="btn" ng-click="makeShorter(movie)">
                            <span class="glyphicon glyphicon-minus">
                            </span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>


    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.js"></script>
    <script src="app.js"></script>
</body>
</html>
